<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>ToDo List</title>
</head>
<body>
    <div class="container">
     <h1 class="text-center">ToDo List</h1>
     
     
     <div class="form-group">
          <label class="head1" for="title"><h5>Title</h5></label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title Name">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="description"><h5>Description</h5></label>
            <textarea  id="description" rows="3" class="form-control" placeholder="Enter the Description"></textarea>
        </div>
        
        <button type="submit" id="add" class="btn btn-primary">Add Into List</button>
        <button type="submit" id="Clear" class="btn btn-primary" onclick = "lcsclear()">Clear List</button>
      

        <div class="my-4" id="items">
            <h5>Your Items</h5>
   
         <table class="table">
             <thead class="thead-dark">
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                  <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn btn-sm btn-primary">Delete</button></td>
              </tr>
              
            </tbody>
        </table>
        
        
    </div>
    
    
</div>

</body>
</html>
